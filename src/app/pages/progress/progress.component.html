<section class="progress-page">
  <!-- Progress Bar Header -->
  <div class="progress-header">
    <h1>Progress Page</h1>

    <!-- Progress Bar Container -->
    <div class="progress-container">
      <!-- First Chart (0-50%) -->
      <div class="progress-track">
        <!-- Chart overlay -->
        <div class="chart-overlay">
          <div echarts [options]="chartOptions1" class="chart-container">
          </div>
        </div>
      </div>

      <!-- Gap between charts -->
      <div class="chart-gap"></div>

      <!-- Second Chart (50-100%) -->
      <div class="progress-track bbb">
        <!-- Chart overlay -->
        <div class="chart-overlay">
          <div echarts [options]="chartOptions2" class="chart-container">
          </div>
        </div>
      </div>

      <!-- Progress percentage display -->
      <div class="progress-text">
        {{ scrollProgress.toFixed(1) }}%
      </div>
    </div>
  </div>

  <!-- Numbers content -->
  <div class="numbers-container">
    <div class="number-item" *ngFor="let number of numbers; let i = index" [style.margin-top.px]="margins[i]">
      {{ number }}
    </div>
  </div>

  <!-- Learning Tracker Modal -->
  <div *ngIf="showLearningTracker" class="learning-tracker-modal" (clickOutside)="onModalClickOutside()">
    <div class="modal-content">
      <button class="close-btn" (click)="closeLearningTrackerModal()">âœ•</button>
      <app-learning-tracker></app-learning-tracker>
    </div>
  </div>
</section>
