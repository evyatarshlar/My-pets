<section class="progress-page">
  <!-- Progress Bar Header -->
  <div class="progress-header">
    <h1>Progress Page - {{ getCurrentPageDisplay() }}</h1>

    <!-- Progress Bar Container -->
    <div class="progress-container">
      <!-- First Chart (0-50%) -->
      <div class="progress-track">
        <!-- Chart overlay -->
        <div class="chart-overlay">
          <div echarts [options]="chartOptions1" class="chart-container">
          </div>
        </div>
      </div>

      <!-- Gap between charts -->
      <div class="chart-gap"></div>

      <!-- Second Chart (50-100%) -->
      <div class="progress-track bbb">
        <!-- Chart overlay -->
        <div class="chart-overlay">
          <div echarts [options]="chartOptions2" class="chart-container">
          </div>
        </div>
      </div>

      <!-- Progress percentage display -->
      <div class="progress-text animate-pulse">
        {{ scrollProgress.toFixed(1) }}%
      </div>
    </div>
  </div>

  <!-- Numbers content -->
  <div class="numbers-container">
    <div class="number-item" *ngFor="let number of numbers; let i = index" [style.margin-top.px]="margins[i]">
      {{ number }}
    </div>
  </div>

  <!-- Next Page Button -->
  <div class="next-page-container">
    <button class="next-page-btn" (click)="nextPage()">
      <span class="btn-text">דף הבא</span>
      <span class="btn-arrow">←</span>
    </button>
  </div>

  <!-- Learning Tracker Modal -->
  <div *ngIf="showLearningTracker" 
       class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-[1000] animate-fadeIn"
       (clickOutside)="onModalClickOutside()">
    <div class="relative bg-white rounded-3xl animate-slideIn">

                (click)="closeLearningTrackerModal()">
            ✕
        </button>
      <app-learning-tracker></app-learning-tracker>
    </div>
  </div>
</section>
